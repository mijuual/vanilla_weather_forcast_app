<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-form-input" id="search"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="city">Paris</h1>
              <p class="weather-app-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
                <div  id="icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weatehr-app-unit">Â°C</div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </main>
    <footer>
      Coded by
      <a href="https://github.com/mijuual" target="_blank"> Mijuu Alemu</a>,
      code hosted on
      <a href="https://github.com/mijuual/vanilla_weather_forcast_app" target="_blank">GitHub</a>
      and website hosted
      <a href="https://stirring-peony-20e42f.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
    <script src="src/index.js"> </script>
</div>
</body>
</html>
